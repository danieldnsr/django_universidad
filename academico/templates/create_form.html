{% extends "base.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Creacion de {{model}}</h1>

    <form method="post"> {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Guardar">
    </form>

    {% if d_url %}
    <button><a = href={% url d_url id_curso %}>Eliminar</a></button>
    {% endif %}
</body>
</html>
{% endblock content %}
